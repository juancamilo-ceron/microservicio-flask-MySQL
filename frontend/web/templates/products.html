<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Store Management</a>
</nav>

<div class="container">
    <h2>Product Management</h2>
    <div class="form-container">
        <h3>Add New Product</h3>
        <form id="add-product-form">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" id="stock" required>
            </div>
            <button type="button" class="btn btn-success" onclick="createProduct()">Create Product</button>
        </form>
    </div>

    <h3>Products List</h3>
    <table id="product-list" class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button type="button" class="btn btn-primary" onclick="getProducts()">Get Products</button>
</div>

<script src="/static/scriptProducts.js"></script>
</body>
</html>
